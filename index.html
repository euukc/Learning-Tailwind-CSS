<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro projeto com Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-lime-900 flex justify-center items-center h-screen flex-col">
             
    <main class="flex justify-center items-center flex-col drop-shadow-2xl">
                            
        <div class="flex justify-center items-center gap-20">

            <section class="flex justify-center items-center flex-col border-solid border-2 rounded-xl bg-lime-400" >
                <div class="w-80 flex justify-center items-center" >
                    <img class="h-40" src="/img/et.png.png" alt="imagem-et">
                </div>

                <div class="text-2xl">
                    <h1 class="font-bold">Cadastre-se</h1>
                </div>

                <form autocomplete="off" class="flex flex-col w-300 py-10">
            
                    <p class="font-bold py-1">
                        <label for="inome">Nome</label>:
                        <input class="border drop-shadow-2xl focus:outline-none hover:border-black hover:ring-1" type="text" name="nome" id="inome">
                    </p>
                    <p class="font-bold py-2">
                        <label for="iemail">E-mail</label>:
                        <input class="border drop-shadow-2xl focus:outline-none hover:border-black hover:ring-1" type="email" name="sobrenome" id="iemail">
                    </p>
                    <p class="font-bold py-2">
                        <label for="isenha">Senha</label>:
                        <input class="border drop-shadow-2xl focus:outline-none hover:border-black hover:ring-1" type="text" name="sobrenome" id="isenha">
                    </p>
                    <p class="font-bold py-2 flex justify-center">
                        <button class="border rounded-xl p-2 bg-lime-400 cursor-pointer shadow-2xl" type="button">Cadastrar</button>
                    </p>
                </form>            
            </section>

            <section class="flex justify-center items-center flex-col border-solid border-2 rounded-xl bg-lime-400" >
                <div class="w-80 flex justify-center items-center" >
                    <img class="h-40" src="/img/et.png.png" alt="imagem-et">
                </div>
                
                <div class="text-2xl">
                    <h1 class="font-bold">Entrar</h1>
                </div>

                <form autocomplete="off" class="flex flex-col w-300 py-10">
            
                    <p class="font-bold py-1">
                        <label for="inome2">Nome</label>:
                        <input class="border drop-shadow-2xl focus:outline-none hover:border-black hover:ring-1" type="text" name="nome" id="inome2">
                    </p>
                    <p class="font-bold py-2">
                        <label for="isenha2">Senha</label>:
                        <input class="border drop-shadow-2xl focus:outline-none hover:border-black hover:ring-1" type="text" name="sobrenome" id="isenha2">
                    </p>
                    <p class="font-bold py-2 flex justify-center">
                        <button class="border rounded-xl p-2 bg-lime-400 cursor-pointer shadow-2xl" type="button">Login</button>
                    </p>
                </form>
            
            </section>
        </div>        
    </main>

    <footer class="absolute inset-x-0 bottom-0">
        <h1 class="flex justify-center items-center font-bold text-white">
            Copyright © 2023 by Kênia Caroline. All rights reserved.
        </h1>        
             
    </footer>

    
</body>
</html>
